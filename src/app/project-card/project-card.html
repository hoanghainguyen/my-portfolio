<div class="border rounded-lg shadow-lg p-6 bg-white hover:shadow-xl transition-shadow">
  <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
  <p class="text-gray-600 mb-4">{{ project.description }}</p>
  <div class="mb-4">
    <h4 class="text-sm font-medium">Tech Stack:</h4>
    <ul class="flex flex-wrap gap-2">
      @for (tech of project.techStack; track tech) {
        <li class="bg-gray-200 text-gray-800 text-xs px-2 py-1">{{ tech }}</li>
      }
    </ul>
  </div>
  <a [href]="project.liveUrl" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    View Live
  </a>
</div>
